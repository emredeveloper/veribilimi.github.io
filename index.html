---
layout: default
---

<h1>{{ site.title }}</h1>
<p>{{ site.description }}</p>

<div class="posts">
  {% for post in site.posts %}
  <article>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p><small>{{ post.date | date: "%d %B %Y" }}</small></p>
    <p>{{ post.excerpt }}</p>
  </article>
  <hr>
  {% endfor %}
</div>
